<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Task</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
</head>
<body>
        <!-- 1. Code For Restrict The Input Types of a input form 
             2. implementing angularjs_numbersOnly_directives to take only numbered data -->
    <div ng-app='myApp'>
        <div ng-controller="controller">
            <ul>
                <li ng-repeat="test in testData | orderBy:sortMe()">
                    ID = {{test.value.ID}} ->  Name=:{{test.value.name}}
                </li>
            </ul>
         </div>
    </div>



       <!-- 1. Code For Restrict The Input Types of a input form 
            2. implementing angularjs_numbersOnly_directives to take only numbered data -->
    <div>
          <p>AngularJS Numbers Only Directive</p>
          <p>Input below will accept only numbers.</p>
          <p><input type="text" ng-model="val" numbers-only class="form-control" /></p>
    </div>


    <!-- 1. ui-route to have multiple ​ ​ui-views in the same page
         2. implementing Route controller -->
    <div ng-view>
         <p><a href="#/">Main</a></p>
         <a href="#red">Red</a>
         <a href="#green">Green</a>
         <a href="#blue">Blue</a>
    </div>

</body>

</html>
